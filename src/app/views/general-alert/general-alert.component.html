<div class="alert">

    <div class="alert-container">

        <div class="alert-content">

            <h3 class="alert-title" xas-string="">{{data.title}}</h3>
            <div class="alert-additional-info" xas-string="">{{data.additionalInfo}}</div>
            <div *ngIf="data.additionalInfo2" class="alert-additional-info" xas-string="">{{data.additionalInfo2}}/div>


            <div class="alert-button-container">
                <button type="button" class="{{button1Classes}}" xas-string="" (click)="button1();" tabindex="-1"></button><!--{{$ctrl.button1Classes}} {{$ctrl.button1Text}} -->
                <button type="button" class="{{button2Classes}}" 
                        *ngIf="data.button2Callback != null" xas-string="" (click)="button2()" tabindex="-1"></button>
            </div><!--{{$ctrl.button2Classes}} {{$ctrl.button2Text}} -->

        </div>

    </div>
</div>
