
    <form [formGroup]="noteConvertorForm" >
      <!-- <div ngScrollable='{"autoHeight": true, "watchHeight": true}'> -->
        <!-- Header Title and Scan Button -->

          <div class="header themed" action-bar>
           
              <div class="header-right">
                  <button type="button" class="btn btn-medium btn-glyph-label xrx-scan" (click)="scan()" [ngClass]="!noteConvertorForm?.valid ? 'disabled' : ''"> 
                    <span>{{this.scanTitle}}</span>
                  </button>
              </div>
        
              <div class="header-middle text-large">
                  <div class="header-title-container text-large">
                      <div class="header-title text-large">
                        <span>{{this.xeroxTitle}}</span>
                      </div>
                  </div>
              </div>
      
          </div>
      
          <!--form group email,confirm-email, file  -->
          <div class="scroll-container node-convertor form_updated" style="position:relative;overflow:hidden;" ngScrollable='{"autoHeight": true, "watchHeight": true}'>
            <!-- <div class="grid-container"> -->
              <div class="section-1 header themed">
                
                <div class="form">

                  <div class="form-group">
                    <input type="email" formControlName="email" class="form-control focus_textbox" name="" placeholder="{{this.emailPlaceHolder}}" />
                  </div>

                    <p *ngIf="f['email'].hasError('email') && f['email'].touched" class="error_updated" style="text-align: left;">
                      <i class="fa fa-exclamation-triangle"></i>&nbsp;{{this.emailValidation1}}
                    </p>

                  <div class="form-group">
                    <input type="email" formControlName="confirmEmail" class="form-control focus_textbox" name="" placeholder="Confirmation Email" />
                  </div>

                  <p *ngIf="f['confirmEmail'].hasError('email') && f['confirmEmail'].touched" class="error_updated" style="text-align: left;">
                    <i class="fa fa-exclamation-triangle"></i>&nbsp; {{this.emailValidation1}}
                  </p>

                  <p *ngIf="noteConvertorForm.hasError('emailsMatch') && f['confirmEmail'].touched" class="error_updated" style="text-align: left;">
                    <i class="fa fa-exclamation-triangle"></i>&nbsp; Email addresses do not match.
                  </p>
                  
                  <div class="row">
                    <div class="col-sm-10 col-xs-7">
                    	
                           <input type="text" id="txtFileName" class="form-control focus_textbox" [placeholder]="fileName" formControlName = "fileName" />	<!--[(ngModel)]="fileName" (click)="onFileNameClick()" -->
                           
                       
                    </div>
                    <div class="col-sm-2 col-xs-5">
                      
                        <div (click)="openFileFormat();" class="btn btn-xlarge" >	<!---->
                          {{selectedFileFormatOptions.title}} 	
                        </div>	
                      
                    </div>
                  </div>
                  
                </div>

              </div>

              <div class="separator"></div>

              <div class="section-2">
                <ul>
                  <li>
                    <div class="row button_click">
                      <div class="button_event_1" (click)="openScan();"></div>
                      <div class="col-lg-6 col-xs-6">
                        <table>
                          <tr>
                            <td>
                              <div class="d-inline-block image_updated">
                                <img class="img-fluid" src="assets/Content/Images/{{selectedType.icon}}">
                              </div>
                            </td>
                            <td>
                              <span class="text-left" xasString={{this.selectedType.title}}></span>
                            </td>
                          </tr>
                        </table>
                      </div>
                      <div class="col-lg-6 col-xs-6 text-end content_updated">
                        <span class="text-right" xasString={{selectedTypeOptions.title}}></span>
                        <!---->
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="row button_click">
                      <div class="button_event_2" (click)="openSize();"></div>
                      <div class="col-lg-6 col-xs-6 ">
                        <table>
                          <tr>
                            <td>
                              <div class="d-inline-block image_updated">
                                <img class="img-fluid" src="assets/Content/Images/{{selectedSize.icon}}">
                              </div>
                            </td>
                            <td>
                              <span class="text-left" xasString={{selectedSize.title}}></span>
                              <!--xasString=""-->
                            </td>
                          </tr>
                        </table>
                      </div>
                      <div class="col-lg-6 col-xs-6 text-end content_updated">
                        <span class="text-right" *ngIf="this.resourceString[selectedSizeOptions.title] != null">{{this.resourceString[selectedSizeOptions.title]}}</span>
                        <!---->
                        <span class="text-right" *ngIf="this.resourceString[selectedSizeOptions.title] == null">{{ selectedSizeOptions.title}}</span>
                      </div>
                    </div>
                  </li>
                </ul>
                <div class="grid-row footer">
                  <div class="grid-row">
                    <div class="column-10-29 column-offset-10-2 column-5-g-30 column-offset-5-c-1">
                      <button class="btn" (click)="resetForm()">{{this.resetTitle}}</button>
                      <!--xasString="SDE_RESET"-->
                    </div>
                    <div class="column-10-29 column-offset-10-1 column-5-g-30 column-offset-5-g-1">
                      <button class="btn" (click)="showPrivacyStatement();">{{this.privacyStatementTitle}}</button>
                      <!--xasString="SDE_PRIVACY_STATEMENT"-->
                    </div>
                  </div>
                </div>
              </div>
            <!-- </div>  -->
          </div>
      
    </form>

<div class="loader" *ngIf="showLoader">
  <img src="../assets/Images/loader.gif" alt="loader" />
</div>
