<form [formGroup]="noteConvertorForm">
  <div class="header themed title_header" action-bar>
    <div class="header-right">
      <button type="button" class="btn btn-medium btn-glyph-label xrx-scan" (click)="scan()" [ngClass]="!noteConvertorForm?.valid ? 'disabled' : ''">
        <span>{{this.scanTitle}}</span>
      </button>
    </div>
    <div class="header-middle text-large">
      <div class="header-title-container text-large">
        <div class="header-title text-large">
          <span>{{this.xeroxTitle}}</span>
        </div>
      </div>
    </div>
  </div>
  <cdk-virtual-scroll-viewport itemSize="10" class="scroll-container" autosize>
  <div style="position:relative;overflow:hidden;" ngScrollable='{"autoHeight": true, "watchHeight": true}'>
  <div class="node-convertor form_updated " >
    <div class="section-1 header themed">
      <div class="form">
        <div class="form-group">
          <input type="email" formControlName="email" class="form-control focus_textbox" name="" placeholder="{{this.emailPlaceHolder}}" />
        </div>
        <p *ngIf="f['email'].hasError('email') && f['email'].touched" class="error_updated" style="text-align: left;">
          <span class="xrx-glyph xrx-alert"></span>&nbsp;{{this.emailValidation1}}
        </p>
        <div class="form-group">
          <input type="email" formControlName="confirmEmail" class="form-control focus_textbox" name="" placeholder="Confirmation Email" />
        </div>
        <p *ngIf="f['confirmEmail'].hasError('email') && f['confirmEmail'].touched" class="error_updated" style="text-align: left;">
          <span class="xrx-glyph xrx-alert"></span>&nbsp; {{this.emailValidation1}}
        </p>
        <p *ngIf="noteConvertorForm.hasError('emailsMatch') && f['confirmEmail'].touched" class="error_updated" style="text-align: left;">
          <span class="xrx-glyph xrx-alert"></span>&nbsp; Email addresses do not match.
        </p>
        <div class="definediv">
          <table class="row-container">
            <tr>
              <td width="85%">
                
                <input type="text" id="txtFileName" class="form-control focus_textbox" [placeholder]="fileName" formControlName="fileName" style="padding-left: 25px;" />
                <!-- <app-editable-field></app-editable-field> -->
                <span id="_glyph" class="xrx-paperclip" style="line-height: 1px; position: absolute; left: 25px; top: 79%; transform: translateY(-50%);"></span>
                <!-- <i class="fa fa-paperclip"></i> -->
                <!-- <span id="_glyph" class="xrx-paperclip" style="line-height:100%"></span> -->
             
              
              </td>
              <td width="15%">
                <button type="button" (click)="openFileFormat();" class="btn btn-xlarge">
                  {{selectedFileFormatOptions.title}}
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="separator"></div>

    <!--Scan Features  -->
    <div class="grid-row option-content">
      <div class="section-2">
        <ul class="action-list">
          <li>
            
              <div class="row button_click button_box">
                <button  class="btn btn-medium btn-image" (click)="openScan();" tabindex="-1">
                <div class="image-container rounded">
                    <img class="image" src="assets/Content/Images/{{this.selectedType.icon}}">
                </div>

                <div class="text-container">
                  <span class="left-text" xasString={{this.selectedType.title}}></span>
                
                  <span class="right-text" xasString={{this.selectedTypeOptions.title}}></span>
                </div>
                </button>
              </div>
            
          </li>
          
          <li>
            <div class="row button_click button_box">
              <button  class="btn btn-medium btn-image" (click)="openSize();" tabindex="-1">
                <div class="image-container rounded">
                    <img class="image" src="assets/Content/Images/{{this.selectedSize.icon}}">
                </div>
  
                <div class="text-container">
                  <span class="left-text" xasString={{this.selectedSize.title}}></span>
                
                  <span class="right-text" *ngIf="this.resourceString[selectedSizeOptions.title] != null">{{this.resourceString[selectedSizeOptions.title]}}</span>
          
                  <span class="right-text" *ngIf="this.resourceString[selectedSizeOptions.title] == null"> {{ this.selectedSizeOptions.title}}&nbsp;<span *ngIf="this.selectedSizeOptions.glyph" ngClass="{{this.selectedSizeOptions.glyph}}"> </span></span>
              </div>
            </button> 
            </div>
          </li>
        </ul>
        
        <div class="definediv footer_div_outer">
          <table class="row-container footer_table">
            <td width="50%">
              <button class="btn btn-footer fleft" (click)="resetForm()">{{this.resetTitle}} </button>
            </td>
            <td width="50%">
              <button class="btn btn-footer fright" (click)="showPrivacyStatement();">{{this.privacyStatementTitle}}</button>
            </td>
          </table>
          
        </div>
        
      </div>
    </div>
   
  </div>
</cdk-virtual-scroll-viewport>
</form>
