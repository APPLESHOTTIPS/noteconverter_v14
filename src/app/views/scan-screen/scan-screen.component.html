<div class="custom-container"> 
  <div class="content">
    <form [formGroup]="noteConvertorForm">
    <div class="node-convertor form_updated">
      <div class="section-1">
        <h1 class="text-center">XeroxÂ® Note Converter
          
          <!-- <button class="btn scan-btn" [ngClass]="!noteConvertorForm?.valid ? 'disabled' : ''"> -->
          <button class="btn scan-btn" >
            Scan 
            <input  [disabled]="!noteConvertorForm?.valid" (change)="scanDocument($event)" type="file"  name="Scan" />
          </button>
        </h1>
        <div class="note"></div>
        <div class="form">
          <div class="form-group">
            <input type="email" formControlName="email" class="form-control"  name="" placeholder="Enter email to receive text file"/>
          </div>
           <div  *ngIf="f['email'].touched && f['email'].invalid" class=""> <!--alert alert-danger-->
            <div *ngIf="f['email'].errors && f['email'].errors['required']" class="error_updated">Email is required</div>
            <div *ngIf="f['email'].errors && f['email'].errors['email']" class="error_updated">Please enter a valid email address</div>
           </div> 
          
          <div class="form-group">
            <input type="email" formControlName="confirmEmail" class="form-control" name="" placeholder="Confirmation Email"/>
          </div>
          <div  *ngIf="f['confirmEmail'].touched && f['confirmEmail'].invalid" class=""> <!--alert alert-danger-->
            <div *ngIf="f['confirmEmail'].errors && f['confirmEmail'].errors['required']" class="error_updated" >Confirm Email is required</div>
            <div *ngIf="f['confirmEmail'].errors && f['confirmEmail'].errors['email']" class="error_updated">Please enter a valid email address</div>
            <div *ngIf="f['email'] != f['confirmEmail']" class="error_updated">Confirm email should be same as email</div>
           </div> 
          <div class="row">
            <div class="col-sm-10 col-xs-7">
              <div class="">
                <div class="">
                   <input type="text" id="txtFileName" class="form-control" placeholder="File Name" />
                </div>
              </div>
            </div>
            <div class="col-sm-2 col-xs-5">
              <div class="">
                <div class="file-type form-control" (click)="openFileFormat();">
                  {{selectedFileFormatOptions.title}} 
                  <!--<label [(ngModel)]="selectedFileFormat.title"></label>-->
                 <!--{{getFileType(file?.type)}}-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="section-2">
        <ul>
          <li>

           <div class="row">  
            <div class="col-lg-6">
              <div class="d-inline-block image_updated">
                <img class="img-fluid" src="assets/Content/Images/{{selectedType.icon}}">
              </div>        
             <!-- <span class="text-left" xasString="{{selectedType.title}}"></span>  -->
             <span class="text-left" xasString=""></span> 
            </div>
            
            <div class="col-lg-6 text-end content_updated">                   
              <span  class="text-right" (click)="openScan();">{{selectedTypeOptions.title}}</span>                    
            </div>            
          </div>
            
            </li>            
            <li>            
           <div class="row" > 
            <div class="col-lg-6">
              <div class="d-inline-block image_updated">
                <img class="img-fluid" src="assets/Content/Images/{{selectedSize.icon}}">
              </div>            
              <!-- <span class="text-left" xasString="{{selectedSize.title}}"></span>  -->
              <span class="text-left" xasString=""></span> 
            </div>
               
            <div class="col-lg-6 text-end content_updated"> 
              <span class="text-right" (click)="openSize();">{{selectedSizeOptions.title}}</span>  
            </div>         
          </div>            
          </li>          
        </ul>
        <div class="reset-privacy">
          <div class="row">
            <div class="col-lg-6 col-xs-6">
              <button class="btn" (click)="resetForm()">Reset</button>
            </div>
            <div class="col-lg-6 col-xs-6 ">
              <button class="btn" (click)="showPrivacyStatement();">Privacy Statement</button>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    </form>
  </div>
</div>

<div class="loader" *ngIf="showLoader">
    <img src="../assets/images/loader.gif" alt="loader"/>
</div>
