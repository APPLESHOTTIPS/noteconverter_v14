<div class="modal-body full-screen privacy_updated">
    <div class="header" action-bar>
        <div class="header-right">
            <button type="button" class="btn btn-medium btn-glyph xrx-close" (click)="closeModal()"></button>
        </div>

        <div class="header-middle">
            <div class="header-title-container">
                <div class="header-title"><span xas-string="SDE_PRIVACY_STATEMENT">Xerox Privacy Statement</span><span ng-if="$ctrl.showVersion" class="version" xas-string="VERSION"></span></div>

            </div>
        </div>
    </div>

    <div class="popup-content privacy_content">
        <div class="privacy_scroll-container"  ng-scrollable='{"autoHeight": true, "watchHeight": true}'>
            <!-- <div class="privacy-policy-content" [innerHTML]="sanitizedHtmlContent"></div> -->
            <pre class="privacy-policy-content" >{{this.privacyPolicy}}</pre>
        </div>
    </div>
</div>
